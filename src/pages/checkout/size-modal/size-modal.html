<ion-header>

  <ion-navbar>
    <ion-title>Size</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveSize(form)" novalidate padding-top>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label stacked>Measurement</ion-label>
            <ion-input type="text" required [(ngModel)]="size.value" name="value" ngControl="value"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label stacked>Unit</ion-label>
            <ion-select [(ngModel)]="size.unit" name="unit" ngControl="unit" required>
              <ion-option value="uk">Uk</ion-option>
              <ion-option value="us">US</ion-option>
              <ion-option value="eu">Eu</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div padding-top>
      <button ion-button full type="submit">Save</button>
    </div>
  </form>
  <div padding-top>
    <button ion-button full type="button" (click)="goToMeasurementPage()">Get Measured</button>
  </div>
</ion-content>

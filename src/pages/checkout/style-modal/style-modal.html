<ion-header>

  <ion-navbar>
    <ion-title>Add Style</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveStyle(form)" novalidate padding-top>
    <ion-item>
      <ion-label stacked>Name of style</ion-label>
      <ion-input type="text" required [(ngModel)]="style.name" name="name" ngControl="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Describe the style you want below:</ion-label>
      <ion-textarea placeholder="Type here" rows="5" maxLength="800" [(ngModel)]="style.description" name="description" ngControl="description"
        autocomplete="on" autocorrect="on"></ion-textarea>
    </ion-item>
    <div padding-top>
      <button ion-button full type="submit">Save</button>
    </div>
  </form>
</ion-content>

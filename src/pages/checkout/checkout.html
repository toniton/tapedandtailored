<ion-header>

    <ion-navbar>
        <ion-title>Checkout</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="item-section">
        <ion-card>
            <ion-card-header>
                <b>Select Style</b>
            </ion-card-header>
            <ion-list>
                <ion-item *ngFor="let style of styles;">
                    <h2>{{ style.name }}</h2>
                    <p>{{ style.description }}</p>
                    <button ion-button color="danger" icon-only clear item-end (click)="deleteStyle(style)">
                      <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col padding>
                    <button ion-button small (click)="showStyleModal(product)">Add Style</button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <div class="item-section">
        <ion-card>
            <ion-card-header>
                <b>Add Size</b>
            </ion-card-header>
            <ion-list>
                <ion-item *ngFor="let size of sizes;">
                    <h2>{{ size.value }}</h2>
                    <p> {{ size.unit | titlecase }} </p>
                    <button ion-button color="danger" icon-only clear item-end (click)="deleteSize(style)">
                      <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col padding>
                    <button ion-button small (click)="showSizeModal(product)">Add Size</button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <div class="item-section">
        <ion-card>
            <ion-card-header>
                <b>Choose Tailor</b>
            </ion-card-header>
            <ion-list>
                <ion-item>
                    <ion-thumbnail item-start>
                        <img src="img/thumbnail-totoro.png">
                    </ion-thumbnail>
                    <h2> {{ tailor.name }}</h2>
                    <p>Hayao Miyazaki â€¢ 1988</p>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col padding>
                    <button ion-button small (click)="showTailorModal(product)">Select Tailor</button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <div padding>
        <button ion-button full (click)="goToCheckoutPage(product)">Checkout</button>
    </div>
</ion-content>

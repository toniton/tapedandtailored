<ion-header>

  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <img [src]="getImage(product.thumbnailUrl)" style="width: 100%; min-height: 20vh;" />
  <ion-card>
    <ion-card-header>
      <p class="category-name"><small>{{ product.config | titlecase }}</small></p>
      {{ product.name }}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
          {{ product.price | currency:"NGN":"symbol-narrow" }}
      </ion-card-title>
      <p>{{ product.description }}</p>
      <div class="footer-actions">
          <button ion-button full (click)="goToCheckoutPage(product)">Buy Now</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

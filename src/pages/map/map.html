<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="map">
  <div #map_canvas id="map_canvas" style="position:relative; min-height:70%;" [style.height.%]="selectedTailor ? '70': '100'"></div>
  <div class="details" *ngIf="selectedTailor as tailor">
    <div class="distance" padding>
      <p>Tailor is 5 mins away</p>
    </div>
    <img class="thumbnail" src="assets/imgs/chofer.png" alt="">
    <div class="profile" padding>
      <h4 class="name">{{ tailor?.name }}</h4>
      <a class="rating" *ngFor="let r of tailor?.rating">
        <ion-icon name="star" item-left>
        </ion-icon>
      </a>
      <div class="actions">
        <button ion-button small (click)="selectTailor(tailor)">Add Tailor</button>
      </div>
    </div>
  </div>
</ion-content>
